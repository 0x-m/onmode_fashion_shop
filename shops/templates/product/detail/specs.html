<div style="display: flex;flex-direction:column;padding:0.5rem">
    {% for key,value in product.attrs.items %}
        <div style="padding: 0.5rem;">
            <span>{{ key }}:</span>
            &nbsp;
            <span>{{ value }}</span>
        </div>
    {% endfor %}
   
    <div style="padding: 0.5rem;">    
        <span>سایر توضیحات:</span>
        <p style="width: 100%;text-align:center">
          {{ product.description }}
        </p>
    </div>   
</div>
