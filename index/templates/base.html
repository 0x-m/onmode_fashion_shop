{%load static %}

<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="text/css" rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link type="text/css" rel="stylesheet" href="{% static 'css/uielements.css' %}" />
       
        <script type="application/javascript" src="{% static 'js/main.js' %}" ></script>
        <script type="application/javascript" src="{% static 'js/api.js' %}"></script>
        <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script> 
        <script>

        </script>
        <style>
            @font-face {
                font-family: iranSANS;
                src: url("{% static 'fonts/IranianSans.ttf' %}");
            }
            
            @font-face {
                font-family: NerkoOne-Regular;
                src: url("{% static 'fonts/NerkoOne-Regular.ttf' %}");
            }
            
            .side-box-overlay{
                width:100%;
                height: 100%;
                min-height: 100%;
                padding: 0.5rem;
                position:sticky;
                display: none;
                background-color: rgba(255, 255, 255, 0.8);
                z-index: 2000;
                top: 0;
                left: 0;
                
            }
            

           .overlay{
                position:fixed;
                width: 100vw;
                min-height: 100%;
                background-color: rgba(204, 204, 204, 0.5);
                z-index: 50;
                top: 0;
                right: 0;
                display: none;
            }
                    
            *{
                font-family: iranSANS,NerkoOne-Regular;
            }
        </style>
    </head>


    <body>
        <div onclick="prevent_close();" class="side-box" id="side-box">
            <div id="waiting" class="side-box-overlay">
                <span class="fa fa-spinner fa-spin fa-pulse centerized" style="font-size: 1.8rem;color:rgb(146, 146, 146)"></span>
            </div>
            <div id="error-dialog" style="color:rgb(247, 247, 247);background-color:rgba(250, 53, 53, 0.8)" class="side-box-overlay">
                <p id="error-msg" class="centerized w-100" style="text-align: center;">

                </p>
            </div>
            <div id="confirmation-dialog" class="side-box-overlay">
                <div style="padding:1rem;background-color: rgb(250, 250, 250);width:100%" class="centerized">
                    <p id="confirm-msg" class="fz-small txt-center">آیا مایل به حذف مورد انتخابی هستید</p>
                  <div class="row" style="justify-content:center;flex-direction:row">
                    <button style="margin-left: 1rem;min-width:30%;" id="confirm-accetp" class="btn btn-primary">بله</button>
                    <button style="min-width:30%" id="confirm-reject" class="btn btn-success">خیر</button>
                  </div>
                </div>
            </div>
            <div id="sucessful-edit" style="display: none;">
                <div class="container centerized">
                    <span class="fa fa-check-circle" style="font-size: 10rem;color:rgba(59, 209, 59,0.5);"></span>
                    <p style="font-size: 1rem;color:gray">
                       عملیات با موفقیت انجام شد.
                    </p>
                </div>
            </div>
            <p>
             <span  onclick="event.stopPropagation();closeSidebox();" class="fa fa-times"
                   style="font-size:1.2rem;cursor:pointer;color: rgb(245, 138, 138);position:absolute;top:1%;left:2%;z-index:200"></span>
            <span  onclick="event.stopPropagation();get_enrollment_form();" class="fa fa-user-circle"
            style="font-size:1.2rem;cursor:pointer;color: rgb(133, 133, 133);position:absolute;top:1%;left:10%;z-index:200"></span>

             </p>
            
             <div  style="background-color: white;"  id="side-box-content" class="container">
         
             </div>
         </div>
         <div class="overlay" id="overlay">
         
         </div>
         {% include 'navbar.html' %}

        <div id="content" style="padding: 0;margin:0">
            {% block content %}
            
            {% endblock %}

            {% include 'footer.html' %}
        </div>
      
      
    </body>

</html>
