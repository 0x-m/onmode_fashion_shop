{%load static %}

<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/icons/fav.png' %}" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
        <script src="{% static 'js/components/list_menu.js' %}" defer></script>
        <script src="{% static 'js/components/combobox.js' %}" defer></script>
        <script src="{% static 'js/components/numberbox.js' %}" defer></script>
        <script src="{% static 'js/components/favitem.js' %}" defer></script>
        <script src="{% static 'js/components/drawer.js' %}" defer></script>
        <script src="{% static 'js/components/cart.js' %}" defer></script>
        <script src="{% static 'js/components/product.js' %}" defer></script>
        <script src="{% static 'js/components/tagbox.js' %}" defer></script>
        <script src="{% static 'js/components/listbox.js' %}" defer></script>        
        <script src="{% static 'js/main.js' %}"></script>
        <script  src="{% static 'js/api.js' %}" >
        </script>
        <style>      
            body {
                position: relative;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                min-height: 100vh;
            }
      
            html {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .body-overlay {
                display: none;
                position: fixed;
                width: 100%;
                z-index: 500;
                height: 100%;
                background-color: rgba(120,120,120,0.7)
            }
            
        </style>
 
        <script>
            document.addEventListener( 'DOMContentLoaded', function () {
                new Splide( '.splide' ).mount();
                new Splide('#discounteds', {
                    perPage:3,
                    rewind: true,
                    pagination: false,
                    perMove: 1,
                    breakpoints: {
                        '576': {
                            perPage: 2,
                            gap: '1rem'
                        }
                    }
                }).mount();
              
            } );
            document.addEventListener('click', function(e) {
                closeMegaMenu();
            })
         
        </script>
        <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Quicksand:wght@300&family=Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Open+Sans+Condensed:wght@300&family=Quicksand:wght@300&family=Vibes&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="body-overlay" id="body-overlay">

        </div>
        {% include 'index/navbar.html' %}
            {% block content %}
            
            {% endblock %}
        <my-drawer id="drawer"></my-drawer>
        {% include 'index/home/mobile_menu.html' %}
        {% include 'index/footer.html' %}
      {% block body %}
      {% endblock %}

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <template id="remove-dialog-box">
        <div class="container vertical  position--center" style="width:80%;justify-content: center;align-items:center">
            <ion-icon name="warning-outline" 
                 style="font-size: 10rem;margin-bottom:2rem;color:#555;  --ionicon-stroke-width: 16px;"></ion-icon>
            <p style="font-size: 0.8rem;color:#121212">آیا مایل به حذف محصول انتخابی هتسید؟</p>
            <div class="container horizontal mt-1 w-100" style="justify-content: space-between;">
                <button class="btn cta" style="width: 48%;" id="accept-button">تایید</button>
                <button class="btn" style="width:48%" id="reject-button">رد</button>
            </div>
        </div>
      </template>
    </body>

</html>
