{%load static %}

<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="application/javascript" src="{% static 'js/api.js' %}"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
        <script src="{% static 'js/components/basic.js' %}" defer></script>
        <script src="{% static 'js/components/combobox.js' %}" defer></script>
        <script src="{% static 'js/components/numberbox.js' %}" defer></script>
        
        <script src="{% static 'js/components/drawer.js' %}" defer></script>
        <script src="{% static 'js/components/cart.js' %}" defer></script>
        <script src="{% static 'js/components/product.js' %}" defer></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script  src="{% static 'js/legacy.js' %}" >
        </script>
        <link href="https://www.db.onlinewebfonts.com/c/5c53f1a72f61b5b51e2ea79a22ebc38b?family=IRANSansWeb(FaNum)" rel="stylesheet" type="text/css"/>
        <style>
            @font-face {font-family: IRANSansWeb; src: url("//db.onlinewebfonts.com/t/5c53f1a72f61b5b51e2ea79a22ebc38b.eot"); src: url("//db.onlinewebfonts.com/t/5c53f1a72f61b5b51e2ea79a22ebc38b.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/5c53f1a72f61b5b51e2ea79a22ebc38b.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/5c53f1a72f61b5b51e2ea79a22ebc38b.woff") format("woff"), url("//db.onlinewebfonts.com/t/5c53f1a72f61b5b51e2ea79a22ebc38b.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/5c53f1a72f61b5b51e2ea79a22ebc38b.svg#IRANSansWeb(FaNum)") format("svg"); }

            *, html,body {
                font-family: IRANSansWeb !important;
            }
            
            

        </style>
 
        <script>
            document.addEventListener( 'DOMContentLoaded', function () {
                new Splide( '.splide' ).mount();
                new Splide('#discounteds', {
                    perPage:3,
                    rewind: true,
                    pagination: false,
                    perMove: 1,
                    breakpoints: {
                        '576': {
                            perPage: 2,
                            gap: '1rem'
                        }
                    }
                }).mount();
              
            } );
            document.addEventListener('click', () => {
                closeMegaMenu();
            })
        </script>
        <script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; </script> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Quicksand:wght@300&family=Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Harmattan&family=Open+Sans+Condensed:wght@300&family=Quicksand:wght@300&family=Vibes&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        {% include 'index/navbar.html' %}
        <div id="content" style="padding: 0;margin:0">
            {% block content %}
            
            {% endblock %}

        {% include 'index/footer.html' %}
        </div>
        <my-drawer id="drawer"></my-drawer>
        {% include 'index/home/mobile_menu.html' %}
      {% block body %}
      {% endblock %}

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
    </body>

</html>
