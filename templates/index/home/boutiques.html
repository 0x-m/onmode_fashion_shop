<style>
    .ava {
        margin: 0.5rem;
        
    }

    .ccd {
        text-decoration: none;
        text-align: center;
        padding: 0.7rem;
        color: #111;
       
        border: 1px solid #333;
        width: 150px;
        transition: 0.2s;
    }

    .ccd:hover {
        background-color: #111;
        color: white;
    }

    .ccd:active {
        transform: translate(3%,3%);
    }

    @media screen and (max-width: 400px) {
        .mds {
            width: 100% !important;
        }
    }
</style>

<div  style="display: flex;justify-content:center;margin-top:2rem;">
    <p style="border-bottom:1px solid gray;padding:0.5rem 0.8rem 0.5rem 0.8rem"">
        برترین بوتیکها
    </p>
</div>
<div class="container horizontal justify-center mds" style="flex-wrap: wrap;width:60%;margin: 1rem auto;">
    {% for i in lss %}
    <a class="ava" href="#">
        <img loading="lazy" src="https://i.pravatar.cc/150?img={{ i }}" style="width: 64px; height:64px">
    </a>
    {% endfor %}
</div>
<div style="display: flex;justify-content:center;margin-top:0.5rem;margin-bottom:1.5rem">
    <btn style="cursor: pointer;" onclick="open_dashboard();" class="ccd">به ما بپیوندید !</btn>
</div>
