{% load static %}
{% load filter_product %}

{% comment %}
 <!--
    filter_product API::
       ((args separated with space))
       args:
            categories: a string consists of category'ids splitted with (,)
            types : a string consists of type'ids splitted with (,)
            subtypes: a string consists of subtypes'ids splitted with (,)
            colors: a string consists of color'ids splitted with (,)
            sizes: a string consists of size'ids splitted with (,)
            brands: a string consists of brand'ids splitted with (,)
            price_from, price_to : int price range
            date_from, date_to: formatted datetime(''), product created_date interval
            discounted: String Boolean (empty intepreted as  false and true otherwise) ,  
                                        if true, only products with active discount will remain               
            instock: string boolean (...) , if true only available products will remain
            order_by: string ('desc' | 'asc') 
            order_kind: string( 'date' | 'price')
            top : int , select (top) number of filtered products
            min_sales, max_sales: range of product sales
            min_likes, max_likes: range of product's likes
        

        ex: {% filter_product categories="" types=""   date_to="" discounted="true" top=10 %}
 -->
{% endcomment%}
<div class="container horizontal" style="width: 95%; margin: 1rem auto;">
    {% filter_product categories="1,2,3" discounted='true'  %}
</div>
