{% load static %}
<style>
    .cat{
        flex: 50%;
        padding-left: 0.2rem;
        position: relative;
       
    }


    .cat-row {
        flex-direction: row;
        flex-wrap: wrap;
    }

    .cat-caption {
        display: block;
        position: absolute;
        background-color: rgba(255, 255, 255,0.7);
        text-align: center;
        cursor: pointer;
        color: rgb(39, 39, 39);
        padding: 0.7rem;
        bottom: 0.2rem;
        right: 0;
        width: calc(100% - 0.2rem);
        font-size: 0.8rem;
        transition: 0.5s;
    }
    .cat-caption:hover{
        background-color: rgba(255, 255, 255,0.9);

    }


    @media screen and (min-width:576px) {
       
        .cat-row {
            
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .cat{
            margin-left: 0.2rem;
            margin-right: 0.2rem;
        }
        
    }
  

</style>


<div class="row cat-row" style="justify-content: center;align-items:center;">
    <div class="cat">
        <img src="{% static 'img/img1/men.jpeg'%}" style="width: 100%;">
        <span class="cat-caption">مردانه</span>
    </div>
    <div class="cat">
        <img src="{% static 'img/img1/women.jpeg'%}" style="width: 100%;">
        <span class="cat-caption ">زنانه</span>
    </div>
    <div class="cat">
        <img src="{% static 'img/img1/children.jpeg'%}" style="width: 100%;">
        <span class="cat-caption">کودکانه</span>
    </div>
    <div class="cat">
        <img src="{% static 'img/img1/access.jpeg'%}" style="width: 100%;">
        <span class="cat-caption">اکسسوری</span>
    </div>
</div>
