{% load static %}
<div style="width:100%;margin-top:-1rem"  class="glide">
    <div dir="ltr" class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li style="width: 100%;" class="glide__slide">
            <img src="{% static 'img/slideshow/a.jpg' %}" style="width:100%;" >
        </li>
        <li class="glide__slide">
            <img src="{% static 'img/slideshow/b.jpg' %}"  style="width:100%;">
        </li>
        <li class="glide__slide">
            <img src="{% static 'img/slideshow/c.jpg' %}" style="width:100%;">
        </li>
      </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>
    </div>
    <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
      </div>
</div>
