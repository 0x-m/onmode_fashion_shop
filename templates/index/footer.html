{% load static %}
<style>
    .ffooter{
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width:100%;
        height: 450px;
        margin: 0;
        background-image: url('{% static "img/slideshow/wave.svg" %}');

    }

    .site-footer {
        background-color: #444;
        margin-top: 1rem;
        padding-bottom: 0.5rem;
        padding: 0;
        width: 100%;
        display: flex;
        position: relative;
        
    }
    .site-footer .footer-logo {
        flex-basis: 3%;
        background-color: rgb(255, 255, 255);
        border-radius:  50% 0 0 50%;
    }
    
    .site-footer .footer-menu {
        flex-basis: 70%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-right: 0.5rem;
    }

    .site-footer .footer-menu a {
        display: inline-flex;
        align-items: center;
        margin-left: 16px;
        text-decoration: none;
        font-size: 0.8rem;
        color: rgb(255, 255, 255);
        height: 100%;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        word-break: keep-all;
        word-wrap: unset;
    }
    .site-footer .footer-menu a:hover{
        background-color: rgb(245, 86, 86);
        color: white;
        cursor: pointer;
    }

    .site-footer .footer-tokens 
    {
        flex: auto;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    #zarinpal img {
        width: 32px;
        height: 32px;
        margin: 0;
        padding-top: 5px;
    }
    #zarinpal {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .img-logo {
        background-color: transparent;
        width: 32px;
        height: 32px;
        margin-left: 8px;
    }
   .copyright {
       font-size: 0.7rem;
       font-weight: bold;
       font-style: italic;
       color: white;
       background-color: rgb(238, 64, 64);
       padding: 0.3rem;
       display: flex;
       justify-content: center;
       text-align: center;
       align-items: center;
       
   }
    @media screen and (max-width: 576px) {
        .site-footer {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
        }

        .footer-logo {
            display: none;

        }

        .site-footer .footer-menu a:hover {
            background-color: transparent !important;
            color: rgb(224, 83, 83);
        }

        .footer-tokens {
            margin-top: 1rem;
        }
        .copyright {
            background-color: transparent;
        }
    }

</style>
