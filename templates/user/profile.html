
<style>
    .error{
        border-bottom-color: red;
    }
    .field{
        margin-top: 0.8rem;
    }
    .tab-items{
        display: flex;
        justify-content: center;
    }

</style>
<div class="container vertical position--center" style="width:90%;justify-content:center;align-items:center">
    <form style="padding: 0;width:100%" id="personal_info">
    <div class="container horizontal" style="width: 100%;">
        <ion-icon name="person-outline"   style="font-size: 7rem;color:rgba(150, 150, 150, 0.8);margin-left:0.7rem;--ionicon-stroke-width: 12px;"></ion-icon>
        <!-- <span style="font-size: 1.1rem;color:rgb(150, 150, 150);display:block;margin-top: -0.5rem">{{ user.phone_no}}</span> -->
        <div class="container vertical" style="width: 100%;">
            <div  class="txt-box mt-1">
                <input name="first_name" class="text"  id="profile-first_name"  type="text"  value="{{user.first_name}}" required />
                <label class="holder">نام </label>
            </div>
            <div class="txt-box mt-1">
                <input class="text"   id="profile-last_name" name="last_name"  type="text"  value="{{ user.last_name }}" required />
                <label class="holder" >نام خانوادگی</label>
            </div>
        </div>
    </div>
        <div class="txt-box ">
            <input style="direction: ltr;" class="text"  onblur="validate_email();" name="email" id="profile-email" type="email"  value="{% if user.email %}{{user.email}}{% endif %}" required />
            <label class="holder" >ایمیل</label>
        </div>
        <span class="" id="email-error" style="color: red;font-size:0.7rem;margin-top:0.3rem"></span>
        <div class="txt-box mt-1">
            <input style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" name="merchan_card" id="profile-merchan_card" class="text" type="text"  value="{% if user.merchan_card %}{{user.merchan_card}}{% endif %}" required />
            <label class="holder">شماره کارت: </label>
        </div>
        <div class="container horizontal mt-1 w-100" style="justify-content: space-between;">
            <label style="font-size: 0.8rem;text-align:right;display:block;color:gray">جنسیت: </label>
            <div>
                <label  class="radio-box">
                    <input type="radio" name="gender" style="margin: 0 0 0  0.5rem;" id="male" value="male" {% if user.gender == 'male' %}checked{% endif %}>
                    <span>مرد</span>
                </label>
                <label class="radio-box" >
                    <input type="radio" style="margin: 0 0 0 0.5rem" name="gender" id="female" value="female" {% if user.gender == 'female' %}checked{% endif %}>
                    <span>زن</span>
                </label> 
            </div>
        </div>
        <div  class="container horizontal" style="justify-content: space-between;margin-top:1.5rem">
            <select required onchange="get_cities('user-cities');" id="provinces" name="state"  style="width: 48%;">
                <option data-pid="-1" disabled>استان</option>
                {% for province in provinces %}
                    <option value="{{province.name}}" data-pid="{{province.id}}" {% if user.address.state == province.name %}selected{% endif %} >{{province.name}}</option>
                {% endfor %}
            </select>
            <select id="user-cities" name="city" style="width: 48%;">
                {% if user.address.city %}
                    <option>{{user.address.city}}</option>
                {% else %}
                    <option value="-1" disabled>شهرستان</option>
                {% endif %}
            </select>
        </div>
        <p class="txt-box mt-1">
            <input  id="postal_code" name="town" class="text" type="text"  value="{% if user.address.town %}{{user.address.town}}{% endif %}" required/>
            <label class="holder">شهر</label>
        </p>
        <p class="txt-box mt-1">
            <input  id="postal_code" name="postal_code" class="text" type="text"  value="{{user.address.postal_code}}" required/>
            <label class="holder">کد پستی</label>
        </p>
        <p class="txt-box mt-1">
            <textarea name="description" id="profile-description" rows="3"  class="text" style="resize:vertical;"  >{{user.address.description}}</textarea>
            <label class="holder">نشانی</label>
        </p>           
    </form>
    <button  class="btn cta" style="width: 50%;margin:1rem auto;" onclick="edit_profile();">ثبت</button>
 
</div>
