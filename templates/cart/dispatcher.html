
<div class="container vertical position--center" 
     style="justify-content:center;align-items:center;width: 80%;background:rgb(255, 255, 255)">

{% if has_complete_address == 'True' %}
    <ion-icon name="person-outline" style="font-size: 10rem;margin-bottom:2rem;color:#555;  --ionicon-stroke-width: 16px;"></ion-icon>
    <p style="width: 100%;text-align:center;font-size:0.9rem;color:rgb(151, 49, 49)">لطفا مشخصات خود را تکمیل کنید</p>
    <button onclick="get_profile()" class="btn cta mt-1" style="width:45%;border-radius: 32px;font-size:0.8rem;border:none;padding:0.5rem;text-align:center"> تکمیل مشخصات</button>
{% else %}
{% if has_enough_balance %}
    <p style="width: 100%;text-align:center;font-size:0.9rem;color:rgb(151, 49, 49)">آیا با کسر  {{cart.get_total_price}}تومان از حساب خود موافقید؟</p>
    <div class="container" style="width: 100%;justify-content:space-between">
        <button class="btn cta mt-1" style="width:45%;border-radius: 32px;font-size:0.8rem;border:none;padding:0.5rem;text-align:center"> بلی</button>
        <button class="btn cta mt-1" style="width:45%;border-radius: 32px;font-size:0.8rem;border:none;padding:0.5rem;text-align:center;background:#efefef;color:black"> خیر</button>
    </div>
{% else %}
    <ion-icon name="sad-outline" style="font-size: 10rem;margin-bottom:2rem;color:#555;  --ionicon-stroke-width: 16px;"></ion-icon>
    <p style="font-size: 0.9rem;color:rgb(243, 81, 81);width:100%;text-align:center">موجودی حساب شما کافی نیست!</p>
    <form method="get" action="{% url 'payments:pay' %}" style="width: 100%;">
        <input type="hidden" name="amount" value="{{cart.get_total_price }}" />
        <input type="hidden" name="type" value="checkout" />
        <input type="submit" class="btn cta" style="margin:1rem auto;border-radius: 32px;font-size:0.9rem;border:none;padding:0.5rem;text-align:center" value="پرداخت مستقیم">
    </form>
{% endif %}
{% endif %}
</div>
