{% load static %}

<div class="favourites" style="width: 95%;margin:1rem auto;">
    {% if favourites and user.is_authenticated %}
    {% for item in favourites %}
        <fav-item preview="{% if item.product.images.first.image %}{{ item.product.images.first.image.url }}{% else %}{% static 'img/sampleproduct/noimage.png' %}{% endif %}" 
                  pid="{{ item.product.id }}"
                  link="{{ item.product.get_aboslute_url }}"
                  title="{{ item.product.name }}" 
                  boutique="{{ item.product.shop.name }}" 
                  description="{{ item.product.description|truncatechars:50 }}" 
                  price="{{ item.product.price }}تومن" 
                  {% if not item.product.quantity %}
                  badge="ناماجود"
                  {% endif %}
                  {% if item.product.has_valid_discount %}
                    badge="{{item.product.discounts.latest.percent}}%"
                  {% endif %}
                  >
        </fav-item>
    {% endfor %}

{% else %}
    لیست شما خالیست
{% endif %}
 

</div>
